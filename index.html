            { id: 144, name_zh: '大白菜', name_en: 'Napa Cabbage', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '1-2 週', duration_en: '1-2 weeks', tips_zh: '用保鮮膜包裹後冷藏。', tips_en: 'Wrap in plastic and refrigerate.' }, freezer: null, pantry: null },
            { id: 145, name_zh: '冬瓜', name_en: 'Winter Melon', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '1-2 週 (切開後)', duration_en: '1-2 weeks (cut)', tips_zh: '切開後需用保鮮膜包裹並冷藏。', tips_en: 'Wrap cut pieces in plastic and refrigerate.' }, pantry: { duration_zh: '數個月 (未切)', duration_en: 'Several months (whole)', tips_zh: '存放在陰涼乾燥處。', tips_en: 'Store in a cool, dry place.' } },
            { id: 146, name_zh: '蓮藕', name_en: 'Lotus Root', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '1-2 週', duration_en: '1-2 weeks', tips_zh: '用濕紙巾包裹後放入塑膠袋。', tips_en: 'Wrap in a damp paper towel and place in a plastic bag.' }, freezer: null, pantry: null },
            { id: 147, name_zh: '山藥', name_en: 'Yam', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '1-2 週 (切開後)', duration_en: '1-2 weeks (cut)', tips_zh: '切口需用保鮮膜包裹。', tips_en: 'Cover the cut ends with plastic wrap.' }, pantry: { duration_zh: '1-3 個月', duration_en: '1-3 months', tips_zh: '存放在陰涼、黑暗、通風處。', tips_en: 'Store in a cool, dark, well-ventilated place.' } },
            { id: 148, name_zh: '竹筍', name_en: 'Bamboo Shoot', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '1-2 週 (帶殼)', duration_en: '1-2 weeks (in husk)', tips_zh: '帶殼冷藏可保持新鮮。', tips_en: 'Refrigerating with the husk on keeps it fresh.' }, freezer: { duration_zh: '約 1 年 (煮熟後)', duration_en: 'Approx. 1 year (cooked)', tips_zh: '煮熟後冷凍。', tips_en: 'Cook before freezing.' }, pantry: null },
            { id: 149, name_zh: '毛豆', name_en: 'Edamame', category_zh: '蔬菜', category_en: 'Vegetable', aka: [], fridge: { duration_zh: '2-3 天', duration_en: '2-3 days', tips_zh: '帶莢冷藏。', tips_en: 'Refrigerate in the pod.' }, freezer: { duration_zh: '約 1 年', duration_en: 'Approx. 1 year', tips_zh: '殺菁後冷凍，可帶莢或去莢。', tips_en: 'Blanch and freeze, either in the pod or shelled.' }, pantry: null },
            { id: 150, name_zh: '龍眼', name_en: 'Longan', category_zh: '水果', category_en: 'Fruit', aka: [], fridge: { duration_zh: '1-2 週', duration_en: '1-2 weeks', tips_zh: '帶枝冷藏可延長保鮮。', tips_en: 'Refrigerating with the stem on extends freshness.' }, freezer: { duration_zh: '約 6 個月', duration_en: 'Approx. 6 months', tips_zh: '去皮去核後冷凍。', tips_en: 'Peel and pit before freezing.' }, pantry: null }
        ];

        const searchBar = document.getElementById('search-bar');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const resultsArea = document.getElementById('results-area');
        const clearSearchContainer = document.getElementById('clear-search-container');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        let activeFilter = null;

        function renderCards(data) {
            resultsArea.innerHTML = ''; // 清空現有結果
            if (data.length === 0) {
                resultsArea.innerHTML = `<div class="default-message"><p>找不到結果 (No results found)</p></div>`;
                return;
            }

            // 對資料進行排序，讓中文結果優先
            data.sort((a, b) => a.name_zh.localeCompare(b.name_zh, 'zh-Hant'));

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'food-card';

                let storageHTML = '';
                if (item.fridge) {
                    storageHTML += `
                        <div class="storage-section">
                            <div class="storage-icon">❄️</div>
                            <div class="storage-details">
                                <span class="storage-duration"><strong>冷藏 (Fridge):</strong> ${item.fridge.duration_zh} / ${item.fridge.duration_en}</span>
                                <span class="storage-tips">${item.fridge.tips_zh} ${item.fridge.tips_en}</span>
                            </div>
                        </div>
                    `;
                }
                 if (item.freezer) {
                    storageHTML += `
                        <div class="storage-section">
                            <div class="storage-icon">🧊</div>
                            <div class="storage-details">
                                <span class="storage-duration"><strong>冷凍 (Freezer):</strong> ${item.freezer.duration_zh} / ${item.freezer.duration_en}</span>
                                <span class="storage-tips">${item.freezer.tips_zh} ${item.freezer.tips_en}</span>
                            </div>
                        </div>
                    `;
                }
                 if (item.pantry) {
                    storageHTML += `
                        <div class="storage-section">
                            <div class="storage-icon">🧺</div>
                            <div class="storage-details">
                                <span class="storage-duration"><strong>常溫 (Pantry):</strong> ${item.pantry.duration_zh} / ${item.pantry.duration_en}</span>
                                <span class="storage-tips">${item.pantry.tips_zh} ${item.pantry.tips_en}</span>
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${item.name_zh}</h3>
                        <span>${item.name_en}</span>
                    </div>
                    <div class="card-body">
                        ${storageHTML}
                    </div>
                `;
                resultsArea.appendChild(card);
            });
        }

        function filterAndRender() {
            const searchTerm = searchBar.value.toLowerCase().trim();
            let filteredData = [...foodData];

            if (activeFilter) {
                filteredData = filteredData.filter(item => item[activeFilter] !== null);
            }

            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.name_zh.toLowerCase().includes(searchTerm) ||
                    item.name_en.toLowerCase().includes(searchTerm) ||
                    item.aka.some(alias => alias.toLowerCase().includes(searchTerm))
                );
            }
            
            if (!activeFilter && !searchTerm) {
                 resultsArea.innerHTML = `<div class="default-message"><p>請開始搜尋或選擇存放位置來查詢</p><p>(Start searching or select a location to begin)</p></div>`;
            } else {
                renderCards(filteredData);
            }
        }
        
        // --- Event Listeners ---
        
        searchBar.addEventListener('input', () => {
            if (searchBar.value.length > 0) {
                clearSearchContainer.style.display = 'flex';
            } else {
                clearSearchContainer.style.display = 'none';
            }
            filterAndRender();
        });

        clearSearchBtn.addEventListener('click', () => {
            searchBar.value = '';
            clearSearchContainer.style.display = 'none';
            filterAndRender();
            searchBar.focus(); // 將焦點移回搜尋欄
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.filter;
                
                window.scrollTo(0, 0); // 點擊篩選按鈕後，滾動到頁面頂部

                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    activeFilter = null;
                } else {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeFilter = filter;
                }
                
                filterAndRender();
            });
        });

    </script>
